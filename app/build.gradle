apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.cyy.naak.fragmentdemo"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('src/libs/Volley.jar')
    compile files('src/libs/universal-image-loader-1.9.4.jar')
    compile project(':vitamio')
    compile files('src/libs/mta-sdk-1.6.2.jar')
    compile files('src/libs/open_sdk_r5043.jar')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.jakewharton:butterknife:7.0.0'
    compile 'com.android.support:design:22.2.1'
}
